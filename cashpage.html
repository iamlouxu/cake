<div class="payment-page">
  <section class="payment-form">
    <h2 class="form-title">付款</h2>

    <div class="progress-steps">
        <div class="step step-done"><span>✔</span></div>
        <div class="step step-active"></div>
        <div class="step"></div>
    </div>
    <label class="form-label">信用卡卡號</label>
    <input class="form-input" type="text" placeholder="9012–3456–7890–1234">

    <label class="form-label">持卡人姓名</label>
    <div class="form-row">
      <input class="form-input" type="text" placeholder="王">
      <input class="form-input" type="text" placeholder="小明">
    </div>

    <label class="form-label">有效期限</label>
    <div class="form-row">
      <select class="form-select">
        <option>月</option>
      </select>
      <select class="form-select">
        <option>年</option>
      </select>
    </div>

    <label class="form-label">背面末三碼</label>
    <input class="form-input" type="text" placeholder="123">

    <div class="form-footer">
      <a href="billpage2.html"><div class="form-button">下一步</div></a>
    </div>
  </section>
  <aside class="payment-summary">
    <div class="summary-box">
      <h3 class="summary-title">訂單摘要</h3>
      <div class="summary-item">
        <span>小計</span><span>NT$ 2,700</span>
      </div>

        <span>運費</span><span>NT$ 300</span>
      </div>
      <div class="summary-item total">
        <span>總計</span><span>NT$ 3,000</span>
      </div>
    </div>

    <div class="cart-box">
