<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入 | Sweetaste</title>
    <link rel="icon" href="https://github.com/iamlouxu/cake/blob/main/cake.photo/logo-dark.png?raw=true" type="image/png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="navbar">
        <picture class="pictureHome">
            <a href="#"><img id="picture"  src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/dehaze-24px.png?raw=true" alt="漢堡圖"></a>
            <a href="#"><img id="picture1" src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/logotype-sm-dark.svg" alt="手機用品牌logo"></a>
            <a href="#"><img id="picture2" src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/logo-all-dark.svg" alt="電腦用品牌logo"></a>
        </picture>
        <nav class="nav-links">
            <a href="#" class="links">首頁</a>
            <a href="#" class="links">甜點</a>
            <a href="#" class="links">登入</a>
            <a href="#"><img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/shopping_cart.png?raw=true" alt="購物車logo"></a>
        </nav>
    </header>
    <main class="login-container">
        <section class="login-left">
            <h2>會員登入</h2>

            <div class="input-box">
                <img src="user-icon.svg" alt="user icon" class="input-icon" />
                <input type="text" placeholder="電子信箱/手機號碼" />
            </div>

            <div class="input-box">
                <img src="key-icon.svg" alt="key icon" class="input-icon" />
                <input type="password" placeholder="請輸入使用者密碼" />
            </div>

            <div class="remember-box">
                <input type="checkbox" id="remember" />
                <label for="remember">記住我</label>
            </div>

            <button class="login-btn">登入帳號</button>
        </section>

        <section class="login-right">
            <h3><span></span> 連結社群帳號 <span></span></h3>

            <div class="social-btn"><img src="https://github.com/iamlouxu/cake/blob/main/cake.photo/ic-facebook-logotype@2x.png?raw=true" alt="fb icon"></div>
            <div class="social-btn">Google</div>
            <div class="social-btn">YAHOO!</div>
        </section>
    </main>
</body>
</html>
