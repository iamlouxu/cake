<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運送 | Sweataste</title>
    <link rel="icon" href="https://github.com/iamlouxu/cake/blob/main/cake.photo/logo-dark.png?raw=true" type="image/png">
    <link rel="stylesheet" href="caketransport.css">
</head>
<body>
    <header class="navbar">
        <picture class="pictureHome">
            <a href="#"><img id="picture"  src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/dehaze-24px.png?raw=true" alt="漢堡圖"></a>
            <a href="#"><img id="picture1" src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/logotype-sm-dark.svg" alt="手機用品牌logo"></a>
            <a href="#"><img id="picture2" src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/logo-all-dark.svg" alt="電腦用品牌logo"></a>
        </picture>
        <nav class="nav-links">
            <a href="#" class="links">首頁</a>
            <a href="#" class="links">甜點</a>
            <a href="#" class="links">登入</a>
            <a href="#"><img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/shopping_cart.png?raw=true" alt="購物車logo"></a>
        </nav>
    </header>
    <!-- 電腦版頁面 -->
      <div class="checkout-wrapper">
    <!-- 左邊表單 -->
    <section class="shipping-section">
      <h2 class="shipping-title">運送</h2>
      <div class="progress-bar">
        <span class="step active"></span>
        <span class="line"></span>
        <span class="step"></span>
        <span class="line"></span>
        <span class="step"></span>
      </div>

      <form class="shipping-form">
        <div class="form-row">
          <div class="form-group">
            <label for="lastname">姓氏</label>
            <input type="text" id="lastname" value="王" />
          </div>
          <div class="form-group">
            <label for="firstname">名字</label>
            <input type="text" id="firstname" value="小明" />
          </div>
        </div>
        <div class="form-group full-width">
          <label for="phone">電話</label>
          <input type="text" id="phone" value="0912–345–678" />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="city">地址</label>
            <select id="city">
              <option>高雄市</option>
            </select>
          </div>
          <div class="form-group">
            <label>&nbsp;</label>
            <select>
              <option>新興區</option>
            </select>
          </div>
        </div>
        <div class="form-group full-width">
          <input type="text" value="幸福路 520 號" />
        </div>
            <div class="checkout-btn">
                <button>下一步</button>
            </div>
      </form>
    </section>


    <!-- 右邊摘要 -->
    <section class="summary-section">
      <div class="order-summary">
        <h3>訂單摘要</h3>
        <div class="summary-line">
          <span>小計</span><span>NT$ 2,700</span>
        </div>
        <div class="summary-line">
          <span>運費</span><span>NT$ 300</span>
        </div>
        <div class="summary-total">
          <strong>總計</strong><strong>NT$ 3,000</strong>
        </div>
      </div>

      <div class="cart-summary">
        <h3>購物清單</h3>
        <div class="cart-item">
          <img src="https://bit.ly/2QvsT63" alt="甜點圖片" />
          <div class="cart-info">
            <p>焦糖馬卡龍（2）</p>
            <p class="price">NT$ 900</p>
          </div>
        </div>
        <div class="cart-item">
          <img src="https://bit.ly/2zBDAxX" alt="甜點圖片" />
          <div class="cart-info">
            <p>焦糖馬卡龍（2）</p>
            <p class="price">NT$ 900</p>
          </div>
        </div>
        <div class="cart-item">
          <img src="https://bit.ly/2zKOP7w" alt="甜點圖片" />
          <div class="cart-info">
            <p>焦糖馬卡龍（2）</p>
            <p class="price">NT$ 900</p>
          </div>
        </div>
      </div>
    </section>
  </div>

      <!-- 手機版頁面 -->
    <div class="form-panel">
  <h2 class="form-title">運送</h2>
  <div class="step-bar">
    <span class="step-dot active"></span>
    <span class="step-line"></span>
    <span class="step-dot"></span>
    <span class="step-line"></span>
    <span class="step-dot"></span>
  </div>

  <div class="form-section">
    <label class="form-label">姓氏</label>
    <label class="form-label">名字</label>
    <input type="text" class="input-field" value="王">
    <input type="text" class="input-field" value="小明">
  </div>

  <div class="form-section">
    <label class="form-label">電話</label>
    <input type="text" class="input-long" value="0912－345－678">
  </div>

  <div class="form-section">
    <label class="form-label">地址</label>
    <div class="form-row">
      <select class="input-field">
        <option>高雄市</option>
      </select>
      <select class="input-field">
        <option>新興區</option>
      </select>
    </div>
    <input type="text" class="input-long" value="幸福路 520 號">
  </div>
</div>
<div class="form-button">下一步</div>

<footer class="footer">
        <div class="footer-top">
            <div class="footer-subscribe">
                <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/logo-light.svg" alt="logo icon" class="footer-icon">
                <span>訂閱你我的甜蜜郵件</span>
            </div>
            <div class="footer-input">
                <input type="email" placeholder="請輸入電子郵件">
                <button class="footer-btn">→</button>
            </div>
        </div>

        <div class="footer-bottom">
            <div class="footer-left">
                <img class="footer-logo-img" src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/logotype-lg-dark.svg" alt="Sweetaste Logo">
                <ul class="footer-info">
                    <li>07-1234-5678</li>
                    <li>sweetaste@email.com</li>
                    <li>800 高雄市新興區幸福路 520 號</li>
                </ul>
                <div class="footer-social">
                    <a href="#"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/ic-line%40.svg" alt="line"></a>
                    <a href="#"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/ic-facebook.svg" alt="facebook"></a>
                </div>
            </div>

            <div class="footer-right">
                <!-- 桌機版垂直圖 -->
                <img class="footer-slogan-img pc" src="https://github.com/iamlouxu/cake/blob/main/cake.photo/sm-%E4%BB%8A%E5%A4%A9%E6%98%AF%E5%80%8B%E5%90%83%E7%94%9C%E9%BB%9E%E7%9A%84%E5%A5%BD%E6%97%A5%E5%AD%90@2x.png?raw=true" alt="今天是個吃甜點的好日子。">
                <p class="copyright">© 2018 Sweetaste* All Rights Reserved</p>
            </div>
        </div>
</footer>
</body>
</html>
