<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車 | Sweataste</title>
    <link rel="icon" href="https://github.com/iamlouxu/cake/blob/main/cake.photo/logo-dark.png?raw=true" type="image/png">
    <link rel="stylesheet" href="cakeCheckout.css">
</head>
<body>
    <header class="navbar">
        <picture class="pictureHome">
            <a href="#"><img id="picture"  src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/dehaze-24px.png?raw=true" alt="漢堡圖"></a>
            <a href="#"><img id="picture1" src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/logotype-sm-dark.svg" alt="手機用品牌logo"></a>
            <a href="#"><img id="picture2" src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/logo-all-dark.svg" alt="電腦用品牌logo"></a>
        </picture>
        <nav class="nav-links">
            <a href="#" class="links">首頁</a>
            <a href="#" class="links">甜點</a>
            <a href="#" class="links">登入</a>
            <a href="#"><img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/shopping_cart.png?raw=true" alt="購物車logo"></a>
        </nav>
    </header>
    <main>
        <!-- 電腦版購物車主要目錄 -->
        <section class="main-container">
            <div class="main-left">
                <div class="your-cart">您的購物車</div>
                <div class="item">
                    <img src="https://bit.ly/2QvsT63" alt="草莓蛋糕">
                    <div class="cake-span">
                        <span>焦糖馬卡龍</span>
                        <span>NT$ 450</span>
                    </div>
                    <div class="pagination">
                        <a href="#" class="arrow">
                           <img src="https://github.com/iamlouxu/cake/blob/main/cake.photo/remove_16dp_3F5D45_FILL0_wght400_GRAD0_opsz20.png?raw=true" alt="增加按鈕">
                        </a>
                        <a href="#" class="page">2</a>
                        <a href="#" class="arrow">
                            <img src="https://github.com/iamlouxu/cake/blob/main/cake.photo/add_16dp_3F5D45_FILL0_wght400_GRAD0_opsz20.png?raw=true" alt="減少按鈕">
                        </a>
                    </div>
                    <span>NT$ 900</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
